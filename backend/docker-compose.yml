version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: rudi_app
      POSTGRES_USER: rudi_user
      POSTGRES_PASSWORD: rudi_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rudi.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres

volumes:
  postgres_data: