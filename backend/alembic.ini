[alembic]
# path to migration scripts
script_location = alembic

# database URL
sqlalchemy.url = sqlite:///./test.db

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, it must be a valid Python timezone identifier.
# Defaults to UTC. Can be omitted to use local timezone.
# timezone = UTC

# max length of characters to apply to the
# migration file template
# truncate_slug_length = 40

# set to 'true' to run the environment file as a module, false to run as a script
# (defaults to false)
# run_as_module = false

# revision environment configuration
[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts. See the documentation for further
# detail and examples

# format using "black" - use the console_scripts runner, against the /src path
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 --diff REVISIONS

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S