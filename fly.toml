# fly.toml generated for Rudi backend service.

app = "rudi-app-backend"
primary_region = "ams"

[build]
  context = "."
  dockerfile = "backend/Dockerfile"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]
  [[services.ports]]
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"

[processes]
  app = "uvicorn app.main:app --host 0.0.0.0 --port 8000"
