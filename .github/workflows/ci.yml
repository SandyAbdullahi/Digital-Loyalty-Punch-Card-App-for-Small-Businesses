name: CI

on:
  push:
    branches: [main, version1.8-deploy]
  pull_request:
    branches: [main, version1.8-deploy]
  workflow_dispatch:

jobs:
  merchant-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build shared UI package
        working-directory: packages/ui
        run: |
          npm ci
          npm run build

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: merchant-frontend/package-lock.json

      - name: Install merchant dependencies
        working-directory: merchant-frontend
        run: npm ci

      - name: Build merchant frontend
        working-directory: merchant-frontend
        run: npm run build
