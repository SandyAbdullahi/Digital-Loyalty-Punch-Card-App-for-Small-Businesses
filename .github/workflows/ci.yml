name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Run backend tests
        working-directory: backend
        run: pytest

  merchant-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: merchant-frontend/package-lock.json

      - name: Install merchant dependencies
        working-directory: merchant-frontend
        run: npm ci

      - name: Build merchant frontend
        working-directory: merchant-frontend
        run: npm run build

  customer-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: customer-frontend/package-lock.json

      - name: Install customer dependencies
        working-directory: customer-frontend
        run: npm ci

      - name: Build customer frontend
        working-directory: customer-frontend
        run: npm run build

